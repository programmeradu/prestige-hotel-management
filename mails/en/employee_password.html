<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<title>Message from {shop_name}</title>
	<style>
		/* Client-specific Styles */
		#outlook a { padding: 0; }
		body { width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; background-color: #f9f9f9; }
		.ExternalClass { width: 100%; }
		.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
		#backgroundTable { margin: 0; padding: 0; width: 100% !important; line-height: 100% !important; }
		img { outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
		a img { border: none; }
		.image_fix { display: block; }

		/* Prestige Gold Theme */
		.gold-text { color: #C5A059 !important; }
		.bg-dark { background-color: #001f3f !important; }
		.bg-gold { background-color: #C5A059 !important; }
		.border-bottom-gold { border-bottom: 3px solid #C5A059; }
		.btn-gold { background-color: #C5A059; color: #ffffff; display: inline-block; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold; text-transform: uppercase; font-size: 14px; }

		/* Responsive */
		@media only screen and (max-width: 600px) {
			table.container { width: 100% !important; }
			td.content-padding { padding: 15px !important; }
            
            /* Force tables to be full width on mobile */
            table { width: 100% !important; min-width: 100% !important; }
            
            /* Prevent text overlap */
            td { word-break: break-word; hyphens: auto; }
            
            /* Image resizing */
            img { max-width: 100% !important; height: auto !important; }
            
            /* Mobile blocks */
			.mobile-block { display: block !important; width: 100% !important; }
		}
	</style>
</head>

<body style="-webkit-text-size-adjust:none;background-color:#f9f9f9;font-family:'Open Sans', Arial, sans-serif;color:#333333;font-size:14px;line-height:1.5;margin:0;padding:0;">
	<table id="backgroundTable" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4; padding: 40px 0;">
		<tr>
			<td align="center">
				<table class="container" width="600" cellpadding="0" cellspacing="0" border="0"
					style="background-color: #ffffff; border: 1px solid #e9e9e9; border-radius: 4px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
					<tr>
						<td align="center"
							style="padding: 40px 0; background-color: #ffffff; border-bottom: 3px solid #C5A059;">
							<a href="{shop_url}"
								style="text-decoration: none; color: #C5A059; font-size: 28px; font-weight: bold; letter-spacing: 2px;">PRESTIGE
								HOTEL</a>
						</td>
					</tr>
					<tr>
						<td class="content-padding" style="padding: 40px 50px;">
							<h1 style="font-size: 24px; color: #333; margin-bottom: 20px; text-align: center;">Hi
								{firstname} {lastname},</h1>
							<p style="font-size: 16px; color: #555; text-align: center; margin-bottom: 20px;">Your
								{shop_name} login information</p>

							<div
								style="background-color: #f9f9f9; padding: 25px; border-radius: 4px; border: 1px solid #eee;">
								<p style="font-size: 14px; color: #555; margin-bottom: 20px; text-align: center;">
									Here is your personal login information for <strong
										style="color: #333;">{shop_name}</strong>:
								</p>
								<div style="font-size: 14px; color: #333; margin: 0 auto; width: 80%;">
									<p style="margin-bottom: 10px;"><strong>First name:</strong> {firstname}</p>
									<p style="margin-bottom: 10px;"><strong>Last name:</strong> {lastname}</p>
									<p style="margin-bottom: 10px;"><strong>Password:</strong> <span
											style="background-color: #eee; padding: 2px 6px; border-radius: 3px; font-family: monospace;">{passwd}</span>
									</p>
									<p style="margin-bottom: 10px;"><strong>E-mail address:</strong> <a
											href="mailto:{email}"
											style="color: #C5A059; text-decoration: none;">{email}</a></p>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td align="center"
							style="background-color: #001f3f; padding: 20px; color: #ffffff; font-size: 12px;">
							&copy; {shop_name} - <a href="{shop_url}"
								style="color: #C5A059; text-decoration: none;">{shop_url}</a>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
